apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: java-springboot-app
data:
  # Application configuration
  spring.application.name: "java-springboot-docker-k8s-example"
  app.environment: "kubernetes"
  
  # Logging configuration
  logging.level: "INFO"
  
  # Health check thresholds
  app.health.memory-threshold: "80"
  app.health.disk-threshold: "75"
  
  # External service configuration
  app.external-service.timeout: "10000"
  app.external-service.retry-attempts: "5"
  
  # Management endpoints
  management.endpoints: "health,metrics,info,prometheus"
  
  # Additional application properties
  app.debug-enabled: "false"