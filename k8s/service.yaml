apiVersion: v1
kind: Service
metadata:
  name: java-springboot-service
  labels:
    app: java-springboot-app
    service: java-springboot-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: java-springboot-app
  sessionAffinity: None